<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Style Generator</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <header>
        <div>
            <h1>Le DOM - Exo: StyleGenerator</h1>
        </div>
    </header>
    <hr>
    <section>
        <!-- Buttons - Row 1 -->
        <div class="d-flex mb-4">
            <button class="white">W</button>
            <button class="red">R</button>
            <button class="green">G</button>
            <button class="blue">B</button>
            <button class="solid"> </button>
            <button class="dashed"> </button>
            <button class="dotted"> </button>
            <button class="top1">top</button>
            <button class="top2">top</button>
            <button class="top3">top</button>
        </div>
        <!-- Inputs - Row 2 -->
        <div class="d-flex mb-4">
            <input type="color" id="pick-color">
            <input class="input2" type="number">
            <input class="input3" type="number">
            <input class="input4" type="number">
            <input class="input5" type="number">
            <input class="input6" type="number">
        </div>
        <!-- Inputs - Row 3 -->
        <div class="d-flex mb-4">
            <input class="input7" type="number">
            <input class="input8" type="number">
            <input class="input9" type="number">
            <input class="input10" type="number">
            <input class="input11" type="number">
        </div>
        <!-- Rectangle - Row 4 -->
        <div class="rectangle"></div>
    </section>

    <script src="./public/js/main.js"></script>
</body>

</html>
